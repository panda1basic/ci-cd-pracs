include:
  - local: pipelines/templates/bases.yml

push:
  extends:
    - .base
  script:
    - unset DOCKER_HOST
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker build -t $IMAGE_NAME -f $PROJECT_PATH/Dockerfile .
    - docker push $IMAGE_NAME
  variables:
    $IMAGE_NAME: burmatovdd/k8s-app:$CI_COMMIT_SHA