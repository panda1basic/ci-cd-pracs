.base:
  tags:
    - builder

.base-python:
  before_script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install -r $REQUIREMENTS_PATH/requirements.txt

.base-pr4:
  parallel:
    matrix:
      - APP_DIR: auth_service
      - APP_DIR: orders_service
  variables:
    PROJECT_PATH: $PROJECT_PATH/$APP_DIR
    IMAGE_NAME: burmatovdd/$APP_DIR:$CI_COMMIT_SHA