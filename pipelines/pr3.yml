variables:
  PROJECT_PATH: src/pr3

.base:
  tags:
    - security

pr3:build:
  stage: build
  extends: .base
  script:
    - unset DOCKER_HOST
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker build -t burmatovdd/flask-app:$CI_COMMIT_SHA -f $PROJECT_PATH/Dockerfile .
    - docker push burmatovdd:flask-app:$CI_COMMIT_SHA
