variables:
  PROJECT_PATH: src/pr3

.base:
  tags:
    - security

pr3:build:
  stage: build
  extends: .base
  script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker build $PROJECT_PATH/docker-compose.yml -t burmatovdd/flask-app:$CI_COMMIT_SHA
    - docker push burmatovdd:flask-app:$CI_COMMIT_SHA
