stages:
  - testing

pr2:run-tests:
  stage: testing
  image: python:$PYTHON_VERSION
  script:
    - python -m venv venv
    - source venv/bin/activate
    - pip install -r pr2/requirements.txt
    - flake8 --config=confs/.flake8 --statistics pr2/test_calculator.py pr2/calculator.py
    - pytest

