name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Expose repo root to PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install all requirements
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          # для каждого requirements.txt под src/ установим зависимости
          find src -type f -name requirements.txt -print0 \
            | xargs -0 -n1 pip install -r

      - name: Run tests
        run: |
          . venv/bin/activate
          pytest auto_tests
